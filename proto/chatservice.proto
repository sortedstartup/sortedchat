syntax = "proto3";

package sortedchat;

option go_package = "sortedstartup.com/chatservice/proto";


service SortedChat {
    rpc Chat(ChatRequest) returns (ChatResponse);
    rpc LotsOfReplies(HelloRequest) returns (stream HelloResponse);
}

message ChatRequest {
    string text = 1;
}

message ChatResponse {
    string text = 1;
}

message HelloRequest {
    string text = 1;
}

message HelloResponse {
    string text = 1;
}